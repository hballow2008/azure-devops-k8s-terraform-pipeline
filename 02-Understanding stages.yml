
trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build FirstJob
  - job: SecondJob
    steps:
    - bash: echo build SecondJob
     
- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo build DevDeployJob
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo build QADeploy

- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeploy
    steps:
    - bash: echo build ProdDeploy


